<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'></link>
</head>
<body>

<div  th:fragment="nav">
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Notes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <ul class="nav navbar-nav">
            <li><a href="/myNotes">My notes<span class="sr-only">(current)</span></a></li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
            <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/login') ? 'active':''}"><a
                    th:href="@{/login}">Login</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li th:classappend="${#httpServletRequest.getRequestURI().startsWith('/register') ? 'active':''}"><a
                    th:href="@{/register}">Register</a></li>
        </ul>

    </div><!-- /.container-fluid -->
</nav>
</div>
<p th:fragment="p">ZZZZZZZZZZZZZZZZZZZZZZ</p>

</body>
</html>
