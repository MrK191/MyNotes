<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

    <style>
        .form-position{
            position: relative;
            width: 50%;
            left:30%;
        }

    </style>

</head>

<div>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Notes</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
            <ul class="nav navbar-nav">
                <li><a href="#">My notes<span class="sr-only">(current)</span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Login/Register</a></li>
            </ul>
        <!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="container-fluid">
        <form method="post" id="note_form" role="form" class="form-horizontal" action="//localhost/" onsubmit="return false;">
            <div class="form-group form-position">
                <div class="col-sm-9">
                    <input type="text" name="notetitle" id="edit_title" class="form-control title" placeholder="Note Title" tabindex="1" maxlength="200">
                </div>
            </div>

            <div class="form-group form-position">
                <div class="col-sm-12">
                    <textarea style="width: 75%; font-size: 18px; line-height: 18px" class="form-control textarea" id="edit_textarea" placeholder="Note Content" tabindex="2" rows="19"></textarea>
                </div>
            </div>

            <div class="form-group form-position">
                <div class="col-md-6">
                    <input type="button" class="btn btn-primary" value="Save" id="btnSaveNote" tabindex="3">
                </div>
            </div>

        </form>

    </div>
</div>
</div>

</body>
</html>
